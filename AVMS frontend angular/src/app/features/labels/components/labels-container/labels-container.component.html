<div class="schedules-container">
  <div class="schedules-header">
    <div class="schedules-breadcrumbs">
      <app-avms-breadcrumbs [breadcrumbs]="breadcrumbs"></app-avms-breadcrumbs>
    </div>
    <div class="text-icon">
      <span></span>
    </div>
    <div class="text-icon">
      <button (click)="addLabel()">
        <!-- <mat-icon>add</mat-icon>Add Label -->
        <img src="/assets/images/add.svg" alt="add" />
        <div class="head-button-align">
          Add Label
        </div>
      </button>
    </div>
  </div>

  <div class="schedules-table-host">
    <div class="card1">
      <div class="title1">Details</div>
      <div class="demo-paginator">
        <!-- <div class="paginator1"> -->
          <span class="bold"> {{ startRecord }} </span>&nbsp; to &nbsp;<span class="bold"> {{ endRecord }} &nbsp;</span>
          <span class="bold"> of {{ totalRecords }}&nbsp;</span>
        <!-- </div> -->
        <!-- <div class="paginator2"> -->
         &nbsp;
          <select class="per-page-dropdown-container" [(ngModel)]="recordsPerPage"
            (ngModelChange)="changePageSize()">
            <option *ngFor="let item of rowPerPageOptions" [value]="item">{{ item }}</option>
          </select>
        <!-- </div> -->
        <span class="filter">
          <app-avms-filter (filterChange)="filter($event)"></app-avms-filter>
        </span>
      </div>

      <!-- <div class="resources-table-controls">
        <div class="resources-table-controls__left">
        </div>
        <div class="resources-table-controls__right">
        </div>
      </div> -->
    </div>
    <div class="table-align">
    <div class="schedules-table">
      <section class="tables-container" tabindex="0">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Label">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortColumn('label_name')">Label</th>
          <td mat-cell *matCellDef="let element">{{element.label_name}}</td>
        </ng-container>
        <ng-container matColumnDef="Instances">
          <th mat-header-cell *matHeaderCellDef>Instances</th>
          <td mat-cell *matCellDef="let element">{{element.total_instance}}</td>
        </ng-container>
        <ng-container matColumnDef="Scheduled">
          <th mat-header-cell *matHeaderCellDef>Scheduled</th>
          <td mat-cell *matCellDef="let element"><span
              [ngClass]="element.schedule_name === 'Not Scheduled.' ? 'hilite-yellow' : 'hilite-green'">{{element.schedule_name}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="custom-button-align">
            <div class="tooltip-host">
              <!-- <span class="table-icon" (click)="editLabel(element)"><mat-icon>edit</mat-icon></span> -->
              <button (click)="editLabel(element)" class="custom-action"><img src="/assets/images/edit.svg"/></button>
              <span class="tooltip-container edit-label-align">
                <app-tooltip [tooltipText]="'Edit label'" tooltipPosition="top"></app-tooltip>
              </span>
            </div>
            <div class="tooltip-host action-button-align">
              <!-- <span class="table-icon" (click)="scheduleLabel(element)"><mat-icon>event</mat-icon></span> -->
              <button (click)="scheduleLabel(element)" class="custom-action"><img src="/assets/images/calendar.svg" alt="calendar" /></button>
              <span class="tooltip-container">
                <app-tooltip [tooltipText]="'Schedule label'" tooltipPosition="top"></app-tooltip>
              </span>
            </div>
            <div class="tooltip-host action-button-align">
              <!-- <span class="table-icon" (click)="deleteLabel(element)"><mat-icon>delete</mat-icon></span> -->
              <button (click)="deleteLabel(element)" class="custom-action"><img src="/assets/images/trash.svg"/></button>
              <span class="tooltip-container">
                <app-tooltip [tooltipText]="'Remove label'" tooltipPosition="top"></app-tooltip>
              </span>
            </div>
            </div>
          </td>
        </ng-container>
        <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" class="no-data">
            No data Found
          </td>
        </tr>
      </table>
      </section>
    </div>
    </div>
    <div class="row schedules-table-navigation">
            <app-table-navigation-controls [paginationInfo]="paginationInfo" (pageChange)="pageChange($event)">
            </app-table-navigation-controls>
        </div>
  </div>
</div>
